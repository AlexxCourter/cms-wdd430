<div class="panel panel-default">
    <div class="panel-body">
    <form id="message-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
    <div class="col-sm-12 form-group">
    <label for="subject">Subject</label>
    <input
    type="text"
    id="subject"
    name="subject"
    class="form-control"
    ngModel
    #subject="ngModel"
    size="120"
    max="120"
    #subjectInput>
    </div>
    
    <div class="col-sm-12 form-group">
    <label for="message">Message</label>
    <input
    type="text"
    id="message"
    name="message"
    class="form-control"
    ngModel
    #message="ngModel"
    max="255"
    size="120"
    #msgInput>
    </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
    <button class="btn btn-success" type="submit">Send</button>
    <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
    </div>
    </div>
    </form>
    </div>
    </div>
